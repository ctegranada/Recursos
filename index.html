<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de entidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #2c7be5;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Alta de entidad / organización</h1>

<form id="formEntidad">
  <label>Nombre de la entidad</label>
  <input type="text" name="nombre" required>

  <label>Dirección</label>
  <input type="text" name="direccion">

  <label>Teléfono</label>
  <input type="text" name="telefono">

  <label>Email (usuario de acceso)</label>
  <input type="email" name="email" required>

  <label>Contraseña</label>
  <input type="password" name="clave" required>

  <label>Colectivos</label>
  <select name="colectivos" multiple>
    <option value="Personas desempleadas">Personas desempleadas</option>
    <option value="Jóvenes">Jóvenes</option>
    <option value="Mayores de 45">Mayores de 45</option>
    <option value="Personas con discapacidad">Personas con discapacidad</option>
  </select>

  <label>Servicios / Programas</label>
  <select name="servicios" multiple>
    <option value="Orientación laboral">Orientación laboral</option>
    <option value="Formación">Formación</option>
    <option value="Intermediación">Intermediación</option>
  </select>

  <button type="submit">Registrar entidad</button>

  <div class="msg" id="msg"></div>
</form>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyw-IplID_vEBdIzUObkDlApNvSMSbblBd0xx8TEVoHZhzpvLuV37A3ftOn7X-vOD_xLQ/exec';

  const form = document.getElementById('formEntidad');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    msg.textContent = '';
    
    const formData = new FormData(form);

    const data = {
      action: 'altaEntidad',
      nombre: formData.get('nombre'),
      direccion: formData.get('direccion'),
      telefono: formData.get('telefono'),
      email: formData.get('email'),
      clave: formData.get('clave'),
      colectivos: formData.getAll('colectivos'),
      servicios: formData.getAll('servicios')
    };

    fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Entidad registrada correctamente';
        form.reset();
      } else {
        msg.style.color = 'red';
        msg.textContent = res.msg || 'Error al registrar';
      }
    })
    .catch(() => {
      msg.style.color = 'red';
      msg.textContent = 'Error de conexión';
    });
  });
  
  function login(data) {
    const shAcc = getSheet(HOJA_ACCESO);
    const rows = shAcc.getDataRange().getValues();
  
    const hash = Utilities.computeDigest(
      Utilities.DigestAlgorithm.SHA_256,
      data.clave
    ).map(b => ('0' + (b & 0xFF).toString(16)).slice(-2)).join('');
  
    for (let i = 1; i < rows.length; i++) {
      if (rows[i][1] === data.usuario && rows[i][2] === hash) {
        return { ok: true, idEntidad: rows[i][0] };
      }
    }
    return { ok: false, msg: 'Credenciales incorrectas' };
  }
  
</script>

</body>
</html>
