<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      max-width: 650px;
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
      text-align: center;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 320px;
      width: 100%;
    }

    .botones button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 600;
    }

    .btn-recursos {
      background-color: #2c7be5;
      color: #fff;
    }
    .btn-recursos:hover { background-color: #1a5bb8; }

    .btn-acceso {
      background-color: #c6ad90;
      color: #222;
    }
    .btn-acceso:hover { background-color: #A68053; }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="https://i.imgur.com/qDoAAWT.png" alt="Logo">
  </div>

  <h2>Plataforma de entidades</h2>

  <div class="botones">
    <!-- Recursos públicos -->
    <button class="btn-recursos" onclick="irRecursos()">
      Recursos compartidos
    </button>

    <!-- Acceso privado (Web App GAS) -->
    <button class="btn-acceso" onclick="irAccesoPrivado()">
      Acceso privado
    </button>
  </div>

  <script>
    function irRecursos() {
      // Página pública (GitHub, otra web, o page=recursos si la tienes en GAS)
      window.location.href = 'recursos.html';
    }

    function irAccesoPrivado() {
      window.location.href =
        'https://script.google.com/macros/s/AKfycbwGzo9X0r0J30SiQC941ys8Ayjw3x8lSrRiVO0Wj0xfBk324dE1FJyadVoWrpPNjBqd/exec';
    }
  </script>

</body>
</html>
